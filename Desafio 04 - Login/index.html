<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Mesquita Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="image">
      <img src="assets/illustration.svg" alt="" />
    </section>

    <section class="forms">
      <p>Bem-vindo de volta</p>
      <h1>Faça login na sua conta</h1>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" class="required" />
        <span class="span-required">Digite um email válido</span>

        <label for="senha">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" class="required" />
        <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>

        <div class="details">
          <div class="remember-me">
            <label class="wrapper">
              <input type="checkbox" />
              <div class="ye"></div>
              Lembre-se de mim
            </label>
          </div>
          <a href="" data-prevent>Esqueceu a senha?</a>
        </div>

        <button class="login">Entrar</button>
        <button class="button_google" data-prevent>
          <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
          Ou faça login com o Google
        </button>
      </form>

      <div class="registrar"><span>Não tem uma conta?</span><a href="" class="register" data-prevent>Cadastre-se</a></div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
